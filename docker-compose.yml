version: "3.7"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgressql/data 
    environment:
      POSTGRES_PASSWORD: docker 
    ports:
      - "5400:5432" 
  api:
    build: ./api
    container_name: api
    tty: true
    restart: always
    volumes:
      - api-data:/app.py
    ports:
      - "8000:8000"
    command: "gunicorn -b 0.0.0.0:8000 -k gevent wsgi:app --timeout 900"
    links:
      - postgres:postgres
  parser:
    build: ./parser
    container_name: parser
    tty: true
    restart: always
    volumes: 
      - parser-data:/run.py # верно?
    ports: 
      - "5000:5432" # верно? мы к этому порту в postgres его присоединяем?
    command: python ./run.py ## верно задал?
    links: 
      - postgres:postgres   # верно понимаю?
volumes:
  db-data:
  api-data:
  parser-data:  # верно добавил?